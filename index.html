<!-- 
  
  This is the project-based Lab on the following concepts 
  1. HTML Block elements
  2. In line elements 


Project description: Build a webpage on your hobbies

Challenge 1: Use appropriate Block elements while building your webpage.

Challenge 2: Use appropriate in line elements while building your hobbies webpage.

Important note: Add comments above the tag to mention the HTML element type 

-->

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style.css" >
    <title>MY HOBBIES</title>

  </head>

  <body>

    <!-- <h1> (heading tag)is a block element. --> 
    <h1 class="class1">My Hobbies</h1>

    <!-- <ul> (unordered list) is a block element.  --> 
    <ul>
      
      <!-- <li> (list item) is a block element. -->
      <li>
        <!-- <div> (division) is a block element. -->       
        <div>  
          <!-- <strong> (strong tag) is an inline element-->          
          <strong>Sports:</strong> I love spending my time playing football and volleyball. It makes me feel energetic.
          <!-- -->
        </div>
        <br>
        <!-- <img> (image tag) is an inline element. -->
        <img src= "https://media.istockphoto.com/id/1141191007/vector/sports-set-of-athletes-of-various-sports-disciplines-isolated-vector-silhouettes-run-soccer.jpg?s=612x612&w=0&k=20&c=SEabW4SHZ7blMHJPxZNSTl_anOMHO3whQI7HIMxFpSg=" alt="sport">

        <!-- <br/> (break line) is an inline element-->
        <br><br><br>
      </li> 

      <li>
        <div>
          <strong>Reading:</strong> I am passionate about reading books based on comics, rom-com, thriller and horror.
        </div>
        <br>
        <img src= "https://archives1.sundayobserver.lk/sites/default/files/styles/large/public/news/2018/06/12/z_jun-p10-A-My-hobby---%27.jpg?itok=Bk6q3Rwo" id="hello" alt="books">
        <br><br><br>
      </li>   

      <li>
        <div>
          <strong>Travelling:</strong> Going to solo trips has always been my favourite thing
        </div>
        <br>
        <img src= "https://www.candorblog.com/wp-content/uploads/2017/05/travel-022-696x392.jpg" alt="travel">
      </li>

    </ul>   
  </body>
</html>
